    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"

<body>
    <!-- Standard Bootstrap full-width jumbotron for the header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 id="banner-title" class="display-5">cmdChat by Han Xu</h1>
            <p id="banner-text" class="lead">
                Sign in with GitHub and start chatting!
            </p>
            <button id="login-btn" class="btn btn-dark">
                <i class="fab fa-github"></i> Login
            </button>
        </div>
    </div>

    <div class="container">

        <div class="row justify-content-center h-100 my-5">
            <!-- Login button group with input field for username -->
            <form id="login-form" name="login-form" class="col-sm-4">
                <div class="input-group">
                    <input id="username" type="text" class="form-control" autocomplete="off" placeholder="Username" />
                    <div class="input-group-append">
                        <button class="btn btn-primary fas fa-sign-in-alt" type="submit"></button>
                    </div>
                </div>
            </form>
            <!-- Logout button -->
            <div class="col-sm-1">
                <button id="logout-btn" class="btn btn-secondary" type="submit">Logout</button>
            </div>
        </div>

        <!-- Shows status of the connection -->
        <div id="status" class="my-3 row justify-content-center h-100 my-1" hidden>
            <!-- populated by JS, hidden by default -->
        </div>

        <!-- Main chat section -->
        <section id="chat-section">
            <div class="row justify-content-center h-100 my-5">

                <!-- Card used to render messages in the card body -->
                <div class="col-md-8">
                    <div class="card">
                        <!-- card header -->
                        <div class="card-header">
                            <div>
                                Channel abc
                            </div>
                        </div>
                        <!-- card body -->
                        <div id="chat-body" class="card-body">
                            <div id="chat">
                            </div>
                        </div>
                        <!-- card footer -->
                        <form id="message-controls" name="message-controls" class="card-footer">
                            <div class="input-group">
                                <input id="message" class="form-control" placeholder="Type your message..."></input>
                                <div class="input-group-append">
                                    <button class="fas fa-location-arrow btn btn-primary" type="submit">
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <!-- sockJs and StompJs libraries used to work with websockets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/script.js"></script>
